#cloud-config
packages:
 - docker
 - git
 - mysql
timezone: "Asia/Tokyo"
runcmd:
 - sudo service docker start
 - sudo usermod -a -G docker ec2-user
 - sudo curl -L https://github.com/docker/compose/releases/download/1.21.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
 - sudo chmod +x /usr/local/bin/docker-compose
 - cd /home/ec2-user && git clone https://github.com/takehiro-1029/go_docker.git
 - sudo amazon-linux-extras install nginx1 -y
 - sudo cp /etc/nginx/nginx.conf /etc/nginx/nginx.conf.back
 - sudo touch /home/ec2-user/go_docker-env
write_files:
 - content: |
      [Unit]
      Description = test

      [Service]
      User = root
      Type = simple
      ExecStart = /home/ec2-user/go_docker/main
      EnvironmentFile = /home/ec2-user/go_docker-env
      WorkingDirectory = /home/ec2-user/go_docker
      PIDFile = /var/run/test.pid
      Restart = always

      [Install]
      WantedBy = multi-user.target
   path: /etc/systemd/system/test.service
 - content: |
      [Unit]
      Description = testDB

      [Service]
      User = root
      Type = simple
      ExecStart = /home/ec2-user/go_docker/mainDB
      EnvironmentFile = /home/ec2-user/go_docker-env
      WorkingDirectory = /home/ec2-user/go_docker
      PIDFile = /var/run/test.pid
      Restart = always

      [Install]
      WantedBy = multi-user.target
   path: /etc/systemd/system/testDB.service
 - content: |
      server {
        listen       80;
        listen       [::]:80;
        server_name  http://;

        location / {
            root /home/ec2-user/go_docker;
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header X-Forwarded-Host $host;
        }
      }

   path: /etc/nginx/conf.d/go_docker.conf
 - content: |
    # For more information on configuration, see:
